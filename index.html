<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="/styles.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="font-sans">
    <div class="page-wrapper">
      <main>
        <div class="container">
          <div class="card">
            <!-- <div class="card__visual product-image"></div> -->
            <picture>
              <source
                media="(min-width : 640px)"
                srcset="/images/image-product-desktop.jpg"
              />
              <source
                media="(min-width : 375px)"
                srcset="/images/image-product-mobile.jpg"
              />
              <img
                src="/images/image-product-mobile.jpg"
                alt="perfume"
              />
            </picture>
            <div class="card__body product-detail">
              <h1>Perfume</h1>
              <h2 class="font-serif">
                Gabrielle Essence Eau De Parfum
              </h2>
              <p>
                A floral, solar and voluptuous interpretation composed
                by Olivier Polge, Perfumer-Creator for the House of
                CHANEL.
              </p>
              <div class="product-detail__price product-price">
                <span class="font-serif">$149.99</span>
                <sup>$169.99</sup>
              </div>
              <button class="button_primary product-button">
                <img src="/images/icon-cart.svg" alt="icon-cart" />
                <span>Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Rudhi Mediastara</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
